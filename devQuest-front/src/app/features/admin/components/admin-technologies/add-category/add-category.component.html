<!-- add-category.component.html -->
<div class="container-fluid mt-3 mb-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="title">Add New Category</h2>
    <button class="btn btn-info" routerLink="/admin/category-list">
      View Categories <i class="bi bi-eye"></i>
    </button>
  </div>
  <form [formGroup]="addCategoryForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
      />
      <div
        class="text-danger"
        *ngIf="name?.invalid && (name?.dirty || name?.touched)"
      >
        <span *ngIf="name?.errors?.['required']">Name is required</span>
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        id="description"
        class="form-control"
        formControlName="description"
        rows="4"
      ></textarea>
      <div
        class="text-danger"
        *ngIf="
          description?.invalid && (description?.dirty || description?.touched)
        "
      >
        <span *ngIf="description?.errors?.['required']"
          >Description is required</span
        >
      </div>
    </div>

    <div class="mb-3">
      <label for="parentCategoryId" class="form-label">Parent Category</label>
      <select
        id="parentCategoryId"
        class="form-select"
        formControlName="parentCategoryId"
      >
        <option value="">None</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="addCategoryForm.invalid"
      >
        Submit <i class="bi bi-check-circle"></i>
      </button>
      <button type="button" class="btn btn-secondary" (click)="onReset()">
        Reset <i class="bi bi-x-circle"></i>
      </button>
    </div>
  </form>
</div>
