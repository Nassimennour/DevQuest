<!-- Light mode switch -->
<div class="form-check form-switch">
  <input
    class="form-check-input"
    type="checkbox"
    role="switch"
    id="flexSwitchCheckChecked"
    checked
    (change)="toggleTheme()"
  />
  <label class="form-check-label" for="flexSwitchCheckChecked"
    >Dark Mode&nbsp;<i class="bi bi-lightbulb-fill"></i
  ></label>
</div>
